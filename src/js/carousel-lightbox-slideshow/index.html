<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>jQuery Carousel Slideshow Plugin Example</title>

    <!-- Slider Styles -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link href="css/slider.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1 style="margin:50px auto; text-align:center;">jQuery Carousel Slideshow Plugin Example</h1>
    <div class="jquery-script-ads" align="center" style="margin-bottom:50px"><script type="text/javascript"><!--
google_ad_client = "ca-pub-2783044520727903";
/* jQuery_demo */
google_ad_slot = "2780937993";
google_ad_width = 728;
google_ad_height = 90;
//-->
</script>
<script type="text/javascript"
src="https://pagead2.googlesyndication.com/pagead/show_ads.js">
</script></div>
    <!-- Slider -->
    <div class="slider-container">
      <div class="slider-carousel">
        <div class="slider">
          <div class="slide-panel">
            <img class="slide-img" src="https://source.unsplash.com/940x650/?yoga" alt="">
            <div class="slide-box">
              <h2 class="slide-text">Slide 1</h2>
            </div>
            <div class="slide-overlay"></div>
          </div>
          <div class="slide-panel">
            <img class="slide-img" src="https://source.unsplash.com/940x650/?fitness" alt="">
            <div class="slide-box">
              <h2 class="slide-text">Slide 2</h2>
            </div>
          </div>
          <div class="slide-panel">
            <img class="slide-img" src="https://source.unsplash.com/940x650/?girl" alt="">
            <div class="slide-box">
              <h2 class="slide-text">Slide 3</h2>
            </div>
          </div>
          <div class="slide-panel">
            <img class="slide-img" src="https://source.unsplash.com/940x650/?holiday" alt="">
            <div class="slide-box">
              <h2 class="slide-text">Slide 4</h2>
            </div>
          </div>
          <div class="slide-panel">
            <img class="slide-img" src="https://source.unsplash.com/940x650/?gym" alt="">
            <div class="slide-box">
              <h2 class="slide-text">Slide 5</h2>
            </div>
          </div>
        </div>

        <div class="slider-controls">
          <span class="slider-arrow prev-slide">
            <i class="material-icons">
              keyboard_arrow_left
            </i>
          </span>
          <span class="slider-arrow next-slide">
            <i class="material-icons">
              keyboard_arrow_right
            </i>
          </span>
          <div class="slideshow-toggle">
            <i class="material-icons play-slideshow">
              play_arrow
            </i>
            <i class="material-icons pause-slideshow">
              pause
            </i>
          </div>
          <ul class="slide-selector">
            <li class="slide-selected"></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="slider-modal">
      <span class="slider-close">&times;</span>
      <div class="modal-slide"></div>
    </div>

    <!-- Slider Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/slider.js"></script>
    <script type="text/javascript">

  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-36251023-1']);
  _gaq.push(['_setDomainName', 'jqueryscript.net']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

</script>
  </body>
</html>
