<!doctype html>
<html lang="{{ $.Site.Language.Lang }}">
  <head>
    <title>{{ .Title }}</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,300;0,600;1,300&display=swap" rel="stylesheet">
    <link href="/assets/main.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    {{/*  <link href="dist/simple-lightbox.min.css" rel="stylesheet" />
    <!-- For legacy browsers -->
    <script src="dist/simple-lightbox.legacy.min.js"></script>
    <!-- As A jQuery Plugin -->
    <script src="dist/simple-lightbox.jquery.min.js"></script>  */}}


    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width,initial-scale=1">
  </head>
  <body>
    <div class="page">
      <div class="container">
        {{ block "header" . }}{{ partial "nav" . }}{{end}} 
        {{ block "main" . }}{{ end }}
        
        {{ if ne .IsHome true }}
          {{ block "footer" . }}{{ partial "footer" . }}
        {{ end }}
        {{end}}
      </div>
    </div>

    {{ $script := .Site.Data.webpack.main }}
    {{ with $script.js }}
      <script src="{{ relURL . }}"></script>
    {{ end }}
    <script src="/assets/bundle.js"></script>
  </body>
  
</html>
