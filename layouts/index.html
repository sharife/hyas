{{ define "main" }}

{{ range (where .Site.Pages "Section" "testdata") }}
   {{ range .Pages }}
      <div id="{{ .Title }}" class="story">
         {{ .Title   }}
         {{ .Content }}
      </div>
   {{ end }}
{{ end }}

{{ range (where .Site.Pages "Section" "testdata") }}
   {{ range .Pages }}
      {{ $temp := .Title }}
      <button onclick="showText({{$temp}})">Toggle {{.Title}} </button>
   {{ end }}
{{ end }}


<style>
   .story {
      display: none;
   }
</style>
{{ end }}
