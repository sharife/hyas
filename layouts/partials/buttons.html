{{ $x:= .time }}

{{ range (where .context.Site.Pages "Section" .time ) }}
    {{ range .Pages }}
    
    <div id="{{$x}}-{{.Title}}" class="content-{{ $x }}" style="position:absolute; bottom:{{.Params.y}}%; left:{{.Params.x}}%;">
        <button class="story-button" onclick="showStoryText({{.Title}}, {{$x}}, false)" > {{.Title}} 
            {{ if isset .Params "audio" }}
            &#9835;
            {{ end }}
        </button>
        <div class="arrow-down"></div>
    </div>
    {{ end }}
{{ end }}
