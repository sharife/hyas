
{{ $x:= .time }}

{{ range (where .context.Site.Pages "Section" .time ) }}
    {{ range .Pages }}
    <div id="{{ .Title }}" class="story">
        <h2 class="story-divider">
            <div class="story-title">
                {{ .Title   }}
            </div>
            <button class="close-story" onclick="selectTime({{$x}})">
                <img src="/images/X.png"/>
            </button>
        </h2>
        <div>
            {{ if isset .Params "audio" }}
                <audio controls src="/audio/{{.Params.audio}}" style="width: 100%;">
                </audio>
            {{ end }}
            {{ $title:= .Title}}
            {{ if isset .Params "gallery" }}
            <div class="gallery">
                <div class="carousel-container">
                    {{ range .Params.gallery }}
                <a href="{{.img}}" class="carousel-img" rel="{{ $title }}">
                    <img src="{{.img}}" alt="" title="{{.caption}}">
                    </a>
                {{ end }}
                </div>
            </div>
            {{ end }} 


            <div class="story-content">
                {{ .Content | markdownify}}
            </div>
        </div>
    </div>
    {{ end }}
{{ end }}
